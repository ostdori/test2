


<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive rounded-circle " style="max-height: 300px; border-radius: 50%; ">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">ShoppingList</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">EditRecipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">DeleteRecipe</a></li>
        </ul>
    </div>
  </div>
</div>
<hr>
    <div class="row">
      <div class="col-xs-12">
        {{ recipe.description }}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ingredient.amount}}
          </li>
        </ul>
      </div>
    </div>
